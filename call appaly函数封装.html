<body>
    <script>
        var obj = {
            value: '12345'
        }
        function show(arr) {
            console.log(this.value + arr[4]);
                console.log(arr);
        }
        Function.prototype.newCall = function () {
            var ctx = arguments[0] || window;
            ctx.fn = this;
            var args = [];
            for (var i = 1; i < arguments.length; i++) {
                args.push('arguments[' + i + ']');
            }
            var reslut = eval('ctx.fn( ' + args.join(',') + ')');
            delete ctx.fn;
            return reslut
        }
        Function.prototype.newApply = function (ctx,arr) {
            var ctx = ctx || window;
            ctx.fn = this;
            if(!arr){
                var reslut = ctx.fn();
                delete ctx.fn;
                return reslut;
            } else {
            
                var args = [];
                for (var i = 0; i < arr.length; i++) {
                    args.push('arr[' + i + ']');
                }
                console.log(args.join(','));
                var reslut = eval('ctx.fn( ' + args.join(',') + ')');
                delete ctx.fn;
                return reslut
            }
        }
        var arr = [1,2,3,4,5];
        show.newApply(obj, arr);





    </script>
